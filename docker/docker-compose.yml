version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    restart: always

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/codebaseqa.db
      - CHROMA_PERSIST_DIR=./data/chroma
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      - CHAT_INTENT_ROUTING_ENABLED=${CHAT_INTENT_ROUTING_ENABLED:-true}
      - CHAT_CONTENT_RERANK_ENABLED=${CHAT_CONTENT_RERANK_ENABLED:-true}
      - CHAT_DOCS_FIRST_OVERVIEW_ENABLED=${CHAT_DOCS_FIRST_OVERVIEW_ENABLED:-true}
      - CHAT_REDIS_CACHE_ENABLED=${CHAT_REDIS_CACHE_ENABLED:-false}
      - RATE_LIMIT_REDIS_ENABLED=${RATE_LIMIT_REDIS_ENABLED:-true}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      - DEMO_MODE=${DEMO_MODE:-false}
      - SEED_DEMO=${SEED_DEMO:-false}
      - DEMO_REPO_URL=${DEMO_REPO_URL:-https://github.com/fastapi/fastapi}
      - DEMO_REPO_OWNER=${DEMO_REPO_OWNER:-fastapi}
      - DEMO_REPO_NAME=${DEMO_REPO_NAME:-fastapi}
      - DEMO_REPO_BRANCH=${DEMO_REPO_BRANCH:-master}
      - DEMO_ALLOW_PUBLIC_IMPORTS=${DEMO_ALLOW_PUBLIC_IMPORTS:-false}
      - DEMO_BUSY_MODE=${DEMO_BUSY_MODE:-false}
      - DEMO_RATE_LIMIT_ENABLED=${DEMO_RATE_LIMIT_ENABLED:-true}
      - DEMO_RATE_LIMIT_COOLDOWN_SECONDS=${DEMO_RATE_LIMIT_COOLDOWN_SECONDS:-30}
      - DEMO_CHAT_REQUESTS=${DEMO_CHAT_REQUESTS:-18}
      - DEMO_CHAT_WINDOW_SECONDS=${DEMO_CHAT_WINDOW_SECONDS:-60}
      - DEMO_CURRICULUM_REQUESTS=${DEMO_CURRICULUM_REQUESTS:-6}
      - DEMO_CURRICULUM_WINDOW_SECONDS=${DEMO_CURRICULUM_WINDOW_SECONDS:-60}
      - DEMO_LESSON_REQUESTS=${DEMO_LESSON_REQUESTS:-8}
      - DEMO_LESSON_WINDOW_SECONDS=${DEMO_LESSON_WINDOW_SECONDS:-60}
      - DEMO_GRAPH_REQUESTS=${DEMO_GRAPH_REQUESTS:-5}
      - DEMO_GRAPH_WINDOW_SECONDS=${DEMO_GRAPH_WINDOW_SECONDS:-60}
      - DEMO_CHALLENGE_REQUESTS=${DEMO_CHALLENGE_REQUESTS:-10}
      - DEMO_CHALLENGE_WINDOW_SECONDS=${DEMO_CHALLENGE_WINDOW_SECONDS:-60}
    restart: always
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: always

volumes:
  data:
