name: Feature request
description: Suggest an enhancement for CodebaseQA
title: "[Feature]: "
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the idea. Share the problem first, then the proposed solution.
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem are you trying to solve?
      placeholder: As a developer, I want ... so that ...
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: Describe your preferred approach.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any workaround or alternative approach?
  - type: textarea
    id: impact
    attributes:
      label: Expected Impact
      description: Who benefits and how should this be measured?
      placeholder: Faster onboarding, fewer support questions, etc.
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues and did not find a duplicate.
          required: true
        - label: I can help test this feature if implemented.
          required: false
